<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My ToDo Application</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">

      <section class="sidebar">
        <div class="user-interface">
          <div class="login-button">
            <p class="user-button">Log-in</p>
          </div>

          <div class="sign-in-button">
            <p class="user-button">Sign in</p>
          </div>

        </div>
        <div class="menu-container">
          <ul>
            <li class="list-todos-button">List TODO items</li>
            <li class="middleone add-new-todo-button">Add new TODO</li>
            <li class="delete-todo-button">Delete TODOs</li>
          </ul>
          <textarea class="hidden"></textarea>
          <div class="send-button hidden">
            <p>Create</p>
          </div>
        </div>

      </section>

      <section  class="main-container">
        <header>
          <h1>inSaneToDo</h1>
        </header>

        <div class="todo-container">
          <!-- <div class="todo-box">
            <p>TRANSITION</p>
          </div>

          <div class="todo-box">
            <p>TRANSITION</p>
          </div> -->
        </div>

      </section>

      </div>

    <footer>Created by Akos Daniel Molnar</footer>

    <script src="callback.js"></script>
    <script src="todo-log.js"></script>
  </body>
</html>
